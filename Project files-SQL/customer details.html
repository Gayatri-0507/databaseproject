<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <h1>Customer Details</h1>
    <form id="customer-form">
        <div>
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>
        </div>
        <div>
            <button type="button" onclick="generateDetails()">Generate Details</button>
        </div>
        <div>
            <label for="customer_id">Customer ID:</label>
            <input type="number" id="customer_id" name="customer_id" readonly>
        </div>
        <div>
            <label for="customer_address">Customer Address:</label>
            <input type="text" id="customer_address" name="customer_address" disabled>
        </div>
        <div>
            <label for="email_id">Email ID:</label>
            <input type="email" id="email_id" name="email_id" disabled>
        </div>
        <div>
            <label for="mobile_no">Mobile Number:</label>
            <input type="tel" id="mobile_no" name="mobile_no" disabled>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" disabled>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" disabled>
        </div>
    </form>


</body>
</html>
