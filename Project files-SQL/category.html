<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category and Brand Selection</title>
    <link rel="stylesheet" href="category.css">
</head>
<body>
    <h1>Select a Category and Brand</h1>
    <form action="process_selection.php" method="POST">
        <label for="category">Select a Category:</label>
        <select id="category" name="category">
            <option value="">Select</option>
            <option value="Clothing">Clothing</option>
            <option value="Footwear">Footwear</option>
            <option value="Home & Living">Home & Living</option>
            <option value="Beauty">Beauty</option>
            <option value="Books">Books</option>
            <option value="Sports & Outdoor">Sports & Outdoor</option>
            <option value="Toys">Toys</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Electronics">Electronics</option>

        </select>
        <br><br>
        <label for="brand">Select a Brand:</label>
        <select id="brand" name="brand">
            <!-- This select will be populated dynamically based on the selected category -->
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
